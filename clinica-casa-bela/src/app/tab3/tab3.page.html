<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Agenda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agenda</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Horário</ion-label>
      <ion-datetime display-format="h:mm A" picker-format="h:mm A" (ionChange)="onTimeSelected($event)"> </ion-datetime>
    </ion-item>
  </ion-list>

  <div *ngIf="selectedTime">
    <!-- Conteúdo dos profissionais -->
    <ion-list>
      <ion-item *ngFor="let profissional of profissionais">
        <ion-label>{{ profissional.nome }}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="profissional.checked" (ionChange)="onProfissionalSelected($event, profissional)"></ion-checkbox>
      </ion-item>
    </ion-list>
  </div>

  <!-- Mostrar a seleção do profissional -->
  <div >
    <ion-list>
      <ion-item>
        <ion-label>Profissional</ion-label>
        <ion-select [(ngModel)]="selectedprofissionais">
          <ion-select-option *ngFor="let profissional of selectedProfissionais" [value]="profissional">{{ profissional.nome }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
