<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Recuperação
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperação</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 5 page"></app-explore-container>

  <!-- Criando um form de recuperação de senha-->
  <form [formGroup]="recuperarForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-button type="submit" [disabled]="!recuperarForm.valid">Recuperar</ion-button>
   </form>

</ion-content>
